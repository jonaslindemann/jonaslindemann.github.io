site_name: Coding thoughts
nav:
- Home: index.md
- Blog: blog/index.md
- Links:
  - General: gen-links.md
  - Videos: yt-links.md
  - Projects: gh-links.md

plugins:
  - blog   
  - social:
      cards_layout_options:
        background_color: "#ffec3d"
        logo: docs/images/simply_supported_beam.png
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true    
  - thumbnails:
      # optional styling for the thumbnail:
      style: margin-top:5px;margin-bottom:5px;margin-right:25px;width:150pt;; 

theme: 
  name: material
  palette:
    scheme: slate
    primary: yellow
  font:
    text: Noto Sans Display
    code: Ubuntu Mono
  features:
    - navigation.instant    
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.tabs.sticky
    - header.autohide
  icon:
    logo: fontawesome/solid/code-compare
    favicon: fontawesome/solid/code-compare
extra_css:
  - stylesheets/extra.css   

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js 

markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - meta

extra:
  social:
    - icon: fontawesome/brands/mastodon 
      link: https://twitter.com/jonas_lindemann
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/jonas-lindemann-8632343/
    - icon: fontawesome/brands/github
      link: https://github.com/jonaslindemann
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@JonasLindemann