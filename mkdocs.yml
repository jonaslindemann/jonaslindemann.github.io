site_name: Coding thoughts
nav:
- Home: index.md
- Blog: blog/index.md

plugins:
  - blog

theme: 
  name: material
  palette:
    scheme: slate
    primary: yellow
  font:
    text: Noto Sans Display
    code: Ubuntu Mono
  features:
    - navigation.instant    
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - header.autohide
  icon:
    logo: fontawesome/solid/code-compare
    favicon: fontawesome/solid/code-compare
extra_css:
  - stylesheets/extra.css   

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js 

markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - meta
